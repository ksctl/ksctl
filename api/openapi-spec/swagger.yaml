openapi: 3.0.3
info:
  title: Ksctl - OpenAPI 3.0
  description: |-
    Infra-Automation tool that can interact with a multitude of cloud providers, making it easy for you to manage multi-cloud clusters, with just a single CLI/UI
    
    Some useful links:
    - [The Github repository](https://github.com/kubsimplify/ksctl)
    - [The source API definition for the ksctl api](https://github.com/kubesimplify/ksctl/blob/master/src/main/api/openapi-spec/openapiv3.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: ksctl-kubesimplify@googlegroups.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.1.1-rc1

servers:
  - url: https://ksctl/api/v1
tags:
  - name: pet
    description: Everything about your Pets
    externalDocs:
      description: Find out more
      url: http://swagger.io

