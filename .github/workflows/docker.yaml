name: ghcr build and push ksctl-components
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'version tag for docker images'
        default: 'latest'
        required: true
        type: string
  workflow_call:
    inputs:
      image_tag:
        description: 'version tag for docker images'
        default: 'latest'
        required: true
        type: string

jobs:
  ksctl-stateimport:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: build and push ksctl stateimporter
        run: |
          make docker-buildx-stateimport IMG_TAG_VERSION=${{ inputs.image_tag }}

  ksctl-agent:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: build and push ksctl agent
        run: |
          make docker-buildx-agent IMG_TAG_VERSION=${{ inputs.image_tag }}

  ksctl-application-controller:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: build and push ksctl controller application
        run: |
          make docker-buildx-controller CONTROLLER=application IMG_TAG_VERSION=${{ inputs.image_tag }}
