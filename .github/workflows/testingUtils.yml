name: Unit-Testing API
on:
  push:
    paths:
      - 'pkg/utils/**'
      - 'go.mod'
      - 'go.sum'
    branches: [ main ]
  pull_request:
    paths:
      - 'pkg/utils/**'
      - 'go.mod'
      - 'go.sum'
    branches: [ main ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Unit-Testing-utils
        run: |
          cd scripts
          chmod u+x test-utils.sh
          ./test-utils.sh

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Unit Test
        run: |
          cd scripts
          .\test-utils.ps1

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Unit Test
        run: |
          cd scripts
          chmod u+x test-utils.sh
          ./test-utils.sh