name: Regression Test K3s
on:
  push:
    paths:
    - 'internal/k8sdistros/k3s/**'
    - 'internal/storage/**'
    - 'pkg/logger/**'
    - 'pkg/utils/**'
    - 'go.mod'
    - 'go.sum'
    branches: [ main ]
  pull_request:
    paths:
    - 'internal/k8sdistros/k3s/**'
    - 'internal/storage/**'
    - 'pkg/logger/**'
    - 'pkg/utils/**'
    - 'go.mod'
    - 'go.sum'

jobs:
  unit-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.0

      - name: Testing
        if: ${{ matrix.os != 'windows-latest' }}
        working-directory: scripts
        run: |
          chmod u+x test-k3s.sh
          ./test-k3s.sh

      - name: Testing
        if: ${{ matrix.os == 'windows-latest' }}
        working-directory: scripts
        run: .\test-k3s.ps1
