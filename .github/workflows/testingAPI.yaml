name: Testing API
on:
  push:
    paths:
    - 'api/**'
    branches: [ main ]
  pull_request:
    paths:
    - 'api/**'
    branches: [ main ]

jobs:
  API_on_Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: provider (CIVO)
        run: |
          cd api/civo
          go test -v .

      - name: provider (LOCAL)
        run: |
          cd api/local
          go test -v .

      - name: provider (HA-CIVO)
        run: |
          cd api/ha_civo
          go test -v .

  API_on_Macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: provider (CIVO)
        run: |
          cd api/civo
          go test -v .

      - name: provider (LOCAL)
        run: |
          cd api/local
          go test -v .

      - name: provider (HA-CIVO)
        run: |
          cd api/ha_civo
          go test -v .

  API_on_Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: provider (CIVO)
        run: |
          cd api\civo
          go test -v .

      - name: provider (LOCAL)
        run: |
          cd api\local
          go test -v .

      - name: provider (HA-CIVO)
        run: |
          cd api\ha_civo
          go test -v .
