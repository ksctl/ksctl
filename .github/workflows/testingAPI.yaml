name: Testing API
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  civo-api_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          cd test/api
          chmod +x civo_test.sh
          ./civo_test.sh

  local-api_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          cd test/api
          chmod +x local_test.sh
          ./local_test.sh