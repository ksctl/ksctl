name: automerge
on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - labeled
      - opened
      - reopened
      - ready_for_review
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "pr/lgtm,pr/mergable"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "automatic"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "20000"
          MERGE_REQUIRED_APPROVALS: "1" # no of maintainers approvals
      - name: feedback
        run: |
          echo "Pull request ${{ steps.automerge.outputs.pullRequestNumber }} merged!"
