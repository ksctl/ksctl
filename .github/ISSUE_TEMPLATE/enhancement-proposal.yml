name: Enhancement Proposal
description: "‚ú® Propose new features or improvements to existing functionality"
title: "[Enhancement]: "
labels: ["kind/enhancement", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        # ‚ú® Enhancement Proposal

        Thank you for helping improve our project! Your ideas and suggestions are valuable to us.

        > üí° Before submitting, please check if a similar enhancement has been proposed.

        Let's hear about your amazing idea! üöÄ

  - type: input
    id: enhancement-title
    attributes:
      label: "üìå Enhancement Title"
      description: "Give your enhancement a clear and descriptive title"
      placeholder: "Example: Add support for custom backup schedules"
    validations:
      required: true

  - type: textarea
    id: enhancement-summary
    attributes:
      label: "üí´ Enhancement Summary"
      description: "Provide a brief overview of your proposed enhancement"
      placeholder: |
        Briefly describe:
        - What is the enhancement?
        - Who will benefit from it?
        - How does it improve the project?
    validations:
      required: true

  - type: textarea
    id: motivation-and-goals
    attributes:
      label: "üéØ Motivation and Goals"
      description: "Help us understand the 'why' behind your proposal"
      placeholder: |
        - What problem does this solve?
        - What use cases does it address?
        - What benefits will it bring to users?
    validations:
      required: true

  - type: textarea
    id: detailed-design
    attributes:
      label: "üî® Detailed Design"
      description: "Describe how your enhancement should work"
      placeholder: |
        Please include:
        - Technical implementation details
        - Required changes to existing features
        - Any new interfaces or APIs
        - Performance considerations

        You can use diagrams or code examples:
        ```yaml
        example:
          configuration:
            - setting: value
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "ü§î Alternative Approaches"
      description: "What other approaches have you considered?"
      placeholder: |
        - Alternative solution 1 and why it was not chosen
        - Alternative solution 2 and its trade-offs
        - Current workarounds, if any
    validations:
      required: false

  - type: checkboxes
    id: impact-areas
    attributes:
      label: "üéØ Impact Areas"
      description: "Which parts of the project will be affected?"
      options:
        - label: "üñ•Ô∏è CLI - Command line interface changes"
        - label: "üé® UI - User interface modifications"
        - label: "üìö Documentation - Documentation updates"
        - label: "‚öôÔ∏è Core - Core functionality changes"
        - label: "üîå API - API modifications"
        - label: "üß™ Tests - Test suite updates"

  - type: textarea
    id: additional-context
    attributes:
      label: "üìé Additional Context"
      description: "Any other context or screenshots about the enhancement"
      placeholder: "Add any other relevant information, mockups, or examples here"
    validations:
      required: false

  - type: checkboxes
    id: agreement
    attributes:
      label: "üìù Agreement"
      description: |
        By submitting this enhancement proposal, you agree to:
      options:
        - label: "ü§ù Engage in constructive discussion and follow our [Contribution Guidelines](https://docs.ksctl.com/docs/contribution-guidelines/)"
          required: true
        - label: "üí™ Help implement this enhancement if approved (optional)"
        - label: "üì¢ Provide additional information if requested"
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        ### üôè Thank you for your contribution!

        Your enhancement proposal will be reviewed by our maintainers. We'll discuss the implementation details and feasibility together.

        > ‚≠ê Don't forget to star the repository if you haven't already!
