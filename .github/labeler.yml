'area/internal':
- any: ['pkg/**', 'pkg/*']
  all: ['!pkg/helpers/**','!pkg/controllers/**','!pkg/resources/**']

'cloud/azure':
- 'internal/cloudproviders/azure/*'

'cloud/aws':
- 'internal/cloudproviders/aws/*'

'cloud/civo':
- 'internal/cloudproviders/civo/*'

'cloud/local':
- 'internal/cloudproviders/local/*'

'distro/k3s':
- 'internal/k8sdistros/k3s/*'

'distro/kubeadm':
- 'internal/k8sdistros/kubeadm/*'

'distro/kubernetes-client-go':
- 'internal/k8sdistros/universal/*'

'state/local':
- 'internal/storage/local/*'

'area/poc':
- 'poc/**'
- 'poc/*'

'go':
- '**/*.go'
- 'go.mod'
- 'go.sum'

'area/test':
- '**/*_test.go'
- 'test/e2e/*'
- 'test/e2e/**/*'
- 'scripts/*'

'area/ci':
- '.goreleaser.yaml'
- '.github/*'
- '.github/**/*'

'area/pkg':
- 'pkg/helpers/*'
- 'pkg/controllers/*'
- 'pkg/controllers/**/*'
- 'pkg/resources/**'

