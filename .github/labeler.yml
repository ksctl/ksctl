'area/api':
- any: ['api/**', 'api/*']
  all: ['!api/utils/**','!api/controllers/**','!api/resources/**']

'area/cli':
- 'cli/*'
- 'cli/**/*'

'kind/documentation':
- 'website/*'
- 'website/**/*'
- 'website/**/**/*'
- '**/*.md'

'cloud/azure':
- 'api/provider/azure/*'

'cloud/civo':
- 'api/provider/civo/*'

'cloud/local':
- 'api/provider/local/*'

'distro/k3s':
- 'api/k8s_distro/k3s/*'

'distro/kubeadm':
- 'api/k8s_distro/kubeadm/*'

'state/local':
- 'api/storage/localstate/*'

'go':
- '**/*.go'
- 'go.mod'
- 'go.sum'

'area/test':
- '**/*_test.go'

'area/ci':
- '.goreleaser.yaml'
- '.github/*'
- '.github/**/*'

'area/core':
- 'api/utils/*'
- 'api/controllers/*'
- 'api/controllers/**/*'
- 'api/resources/**'

