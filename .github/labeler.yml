'area/internal':
- any: ['pkg/**', 'pkg/*']
  all: ['!pkg/utils/**','!pkg/controllers/**','!pkg/resources/**']

'area/cli':
- 'cmd/cli/*'
- 'cmd/cli/**/*'

'kind/documentation':
- 'website/*'
- 'website/**/*'
- 'website/**/**/*'
- '**/*.md'

'cloud/azure':
- 'internal/cloudproviders/azure/*'

'cloud/aws':
- 'internal/cloudproviders/aws/*'

'cloud/civo':
- 'internal/cloudproviders/civo/*'

'cloud/local':
- 'internal/cloudproviders/local/*'

'distro/k3s':
- 'internal/k8sdistros/k3s/*'

'distro/kubeadm':
- 'internal/k8sdistros/kubeadm/*'

'distro/kubernetes-client-go':
- 'api/k8s_distro/universal/*'

'state/local':
- 'api/storage/localstate/*'

'go':
- '**/*.go'
- 'go.mod'
- 'go.sum'

'area/test':
- '**/*_test.go'
- 'test/e2e/*'
- 'test/e2e/**/*'
- 'scripts/test-api.ps1'
- 'scripts/test-api.sh'

'area/ci':
- '.goreleaser.yaml'
- '.github/*'
- '.github/**/*'

'area/pkg':
- 'pkg/utils/*'
- 'pkg/controllers/*'
- 'pkg/controllers/**/*'
- 'pkg/resources/**'

